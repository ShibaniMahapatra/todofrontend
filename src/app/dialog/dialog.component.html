  <form #f="ngForm" (ngSubmit)="onSave(f)"  novalidate>
    <label>Title:
      <mat-form-field class="example-full-width">
        <input matInput name="title" ng-model="searchText" type="text" ng-init="searchText='your text'">
      </mat-form-field>


    </label>
    <label>Description:
      <mat-form-field class="example-full-width">
        <input matInput name="description" ngModel value="{{data.description}}">
      </mat-form-field>
    </label>

    <label>Created:
      <mat-form-field class="example-full-width">
        <input matInput name="created" ngModel value="{{data.created}}">
      </mat-form-field>
    </label>

    <label>Scheduled:
      <mat-form-field class="example-full-width">
        <input matInput name="scheduled" ngModel value="{{data.scheduled}}">
      </mat-form-field>
    </label>
    <label>Last Updated:
      <mat-form-field class="example-full-width">
        <input matInput name="lastupdated" ngModel value="{{data.lastupdated}}">
      </mat-form-field>
    </label>
    <label>Completed:
        <mat-form-field class="example-full-width">
          <input matInput name="completed" ngModel value="{{data.completed}}">
        </mat-form-field>
      </label>

    <button type="submit" mat-raised-button >Submit</button>
  </form>
</div>
